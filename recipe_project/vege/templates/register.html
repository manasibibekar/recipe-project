<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}

        <h2>Register</h2> <br>

        <label>Username</label>
        <input type="text" name="register_username_html" required> <br><br>

        <label>Password</label>
        <input type="password" name="register_password_html" required> <br><br>

        <button type="submit">Register</button> <br>

        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}

        <p>Already have an account? <a href="/login/">Login</a></p>
    </form>
</body>

</html>
