<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <h2>Login</h2> <br>

        <label>Username</label>
        <input type="text" name="login_username_html" required> <br><br>

        <label>Password</label>
        <input type="password" name="login_password_html" required> <br><br>

        <button type="submit">Login</button> <br><br>

        <p>Don't have an account? <a href="/register/">Register</a></p>
    </form>
</body>

</html>
